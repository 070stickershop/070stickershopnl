backend:
  name: github
  repo: 070stickershop/070stickershopnl
  branch: main
  base_url: https://070stickershop.nl
  auth_endpoint: /api/auth

media_folder: "public/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "products"
    label: "Producten"
    label_singular: "Product"
    folder: "public/products"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Afbeelding", name: "img", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Badge", name: "badge", widget: "string", required: false }
      - { label: "Extra info", name: "extra", widget: "string", required: false }
      - { label: "Groep", name: "group", widget: "select", options: ["normaal", "xxl", "a4", "accessoires"] }
      - label: "Varianten"
        name: "variants"
        widget: "list"
        fields:
          - { label: "ID", name: "id", widget: "string" }
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Prijs (â‚¬)", name: "price", widget: "number", value_type: "float" }
