<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>070 Stickershop CMS</title>
    <meta name="robots" content="noindex">
  </head>
  <body>
    <h2 style="font-family:sans-serif;text-align:center;margin-top:50px">
      CMS aan het laden...
    </h2>

    <!-- Gebruik oudere stabiele Decap CMS versie -->
<script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/decap-cms@2.15.72/dist/decap-cms.js"></script>

    <!-- Init slechts één keer -->
    <script data-cfasync="false">
      window.addEventListener("load", function() {
        if (window.CMS && !window.__CMS_INITED__) {
          window.__CMS_INITED__ = true;
          CMS.init({ configPath: "/admin/config.yml" });
        } else {
          console.error("Decap CMS kon niet worden geladen.");
        }
      });
    </script>
  </body>
</html>
