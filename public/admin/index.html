<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>070 Stickershop CMS</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <!-- Gebruik de APP-bundle (geen auto-init) -->
    <script
      data-cfasync="false"
      src="https://unpkg.com/decap-cms-app@3.3.1/dist/decap-cms-app.js">
    </script>

    <!-- Init exact één keer, ná load -->
    <script data-cfasync="false">
      window.addEventListener('load', function () {
        if (window.CMS && !window.__CMS_INITED__) {
          window.__CMS_INITED__ = true;
          CMS.init({ configPath: '/admin/config.yml' });
        }
      });
    </script>
  </body>
</html>
