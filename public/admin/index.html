<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>070 Stickershop CMS</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <!-- Decap CMS (stabiele 3.3.1) laden en pas daarna init doen -->
    <script data-cfasync="false" src="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.js"></script>
    <script data-cfasync="false">
      window.addEventListener('load', function () {
        if (window.CMS) {
          CMS.init({ configPath: '/admin/config.yml' });
        } else {
          // heel soms komt het script net later binnen:
          setTimeout(function(){ if (window.CMS) CMS.init({ configPath: '/admin/config.yml' }); }, 400);
        }
      });
    </script>
  </body>
</html>
