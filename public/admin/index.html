<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>070 Stickershop CMS</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <!-- Laad een bewezen stabiele build van Netlify CMS -->
    <script
      data-cfasync="false"
      src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js">
    </script>

    <script data-cfasync="false">
      // Init pas als alles geladen is en 1x
      window.addEventListener('load', function () {
        if (window.CMS && !window.__CMS_INITED__) {
          window.__CMS_INITED__ = true;
          CMS.init({ configPath: '/admin/config.yml' });
        }
      });
    </script>
  </body>
</html>
